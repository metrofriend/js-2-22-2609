    <script>
        let URL = 'https://raw.githubusercontent.com/kellolo/static/master/JSON/catalog.json';

        function makeGETRequest(url, callback, errBack) {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status == 200) {
                        callback(xhr.responseText);
                    } else {
                        // errBack(xhr.statusText);
                    }
                }
            }

            xhr.open('GET', url, true);
            xhr.send();
        }


        makeGETRequest(URL, response => {
            response = JSON.parse(response);
            console.log(response)
            makeGETRequest(URL, response2 => {
                response2 = JSON.parse(response2);
                console.log(response, response2)
            })
        },
        err => {
            //
        })
